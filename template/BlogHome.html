{% extends 'base.html' %}
{%block title%}Welcome to GolpoSholpo{%endblock%}
{%block content%}
<div class="container">
    <div class="row BlogFullPost">
        <div class="col-9">
            <h3 class="BlogPostTitle">{{post.title}}</h3>
            <img src="/media/{{post.image}}/" alt="Catagory_image_not_found" class="ViewCatagoryHeadImage" width="100%"
            height="500px">
            <p class="fullstory">{{post.content|safe}}</p>
        </div>
        <div class="col-3">
            {% for i in catagory %}
            <div class="card-for-catagory">
                <div class="img-thumbnail">
                    <img src="/media/{{i.image}}" alt="" class="ml-1 img-thumbnail img-card" style="height: 200px;width: 350px;">
                </div>
                <h2>{{i.title}}</h2>
                <div>
                    <a href="/blogging/catagory/{{i.urls}}/" class="MainBtn card-btn"> Get List </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
